<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="nama " class="col-4 col-form-label">Nama Lengkap</label> 
    <div class="col-8">
      <input id="nama " name="nama " placeholder="ketikan nama " type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tgl" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input id="tgl" name="tgl" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Gender</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="" id="_0" type="radio" class="custom-control-input" value="rabbit"> 
        <label for="_0" class="custom-control-label">Wanita</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="" id="_1" type="radio" class="custom-control-input" value="duck"> 
        <label for="_1" class="custom-control-label">Laki - laki</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-4 col-form-label">Status Perserta</label> 
    <div class="col-8">
      <select id="" name="" class="custom-select">
        <option value="rabbit">Hadir</option>
        <option value="duck">Izin</option>
        <option value="fish">Sakit</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
